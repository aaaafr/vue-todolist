
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Vue todo list</title>
</head>
<body>
    <div id="app">
        <div class="logo">
            <img :src="logo" alt="">
        </div>
        <div class="add_task">
            <input v-model="newTask" placeholder="Add a new task">
            <button @click="addTask">Add task</button>
        </div>
        <ul class="tasks" v-if=" tasks.length > 0">
            <li class="task" v-for="(task, index) in tasks">
                <input v-model="tasks[index]" type="text" name="" id="">
                <i class="fas fa-times-circle" @click="removeTask(index)"></i>
                <i class="fas fa-check-circle" @click="taskComplete(task)" v-on:click="removeTask(index)"></i>
                <i class="fas fa-trash-alt"></i>
            </li>
        </ul>
        <div class="no_tasks" v-else>
            <p>Nothing to do</p>
        </div>
        <ul class="tasksComplete">
            <li class="taskComplete" v-if="tasksComplete" v-for="(taskComplete, index) in tasksComplete">
                <input v-model="tasksComplete[index]" type="text" name="" id="">
                <i class="fas fa-undo"></i>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
